<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <!-- Attributed to https://www.flaticon.com/free-icon/pinwheel_5435930 -->
    <img id="pinwheel-head" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F5435%2F5435930.png&f=1&nofb=1&ipt=3df9ef430b3063e9766d658e0396fb889dd6fc01d5f4a4fce0c450ab72d5d88c">
    
    <p>scroll me!</p>

    <script>
        let scrolly = 0;

        // https://www.w3schools.com/js//js_events_mouse.asp
        document.addEventListener("wheel", function (event) {
            scrolly += event.deltaY;
            // https://dev.to/foundsiders/frontend-shorts-easily-rotate-the-element-on-scroll-with-javascript-1g4p
            document.getElementById("pinwheel-head").style.transform = "rotate(" + scrolly / 15 + "deg)";
        });

    </script>
</body>

</html>
