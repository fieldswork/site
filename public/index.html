<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fieldswork.neocities.org</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />

<body>

            <p>- Fields</p>
            <p style="text-align: center;">

            <bsky-embed style="font-family: 'Courier New', Courier, monospace; " username="fieldswork.neocities.org"

                disable-videos="false" disable-autoplay="true">
